<section class="card">
  <div class="card_container">
    <div class="card_details">
      <div>
        <img
          src="https://robohash.org/{{ user?.name }}?size=500x500&set=set3"
        />
      </div>

      <div>
        <p class="username">{{ user?.name }}</p>
        <p class="user-email">{{ user?.email }}</p>
      </div>
    </div>

    <div>
      <button>
        <a [routerLink]="['/user', user?.id]">View Details</a>
      </button>
    </div>
  </div>
</section>
